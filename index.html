<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run from the Infinite Loop</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #scoreBoard {
      height: 10%;
      width: 100%;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 2.5;
    }
    #gameContainer {
      background: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #gameCanvas {
      background: white;
      display: block;
    }
    #jumpBtn {
      height: 10%;
      width: 100%;
      font-size: 20px;
      font-weight: bold;
      background: #333;
      color: white;
      border: none;
      outline: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      display: none;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0</div>

  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <button id="jumpBtn">JUMP</button>

  <div id="overlay">
    <div id="overlayText"></div>
    <button id="playBtn">Play</button>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
